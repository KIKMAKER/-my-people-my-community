<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

body {
  width: 100%;
  height: 100%;
  background: #fff;
  font-size: 16px;
  line-height: 25px;
  font-weight: normal;
  background: url(https://i.imgur.com/bsqWdBi.jpg);
}

.msg {
  color: #fff;
  text-align: center;
  animation: flicker 2s ease infinite;
  font-family: 'Courier New', Courier, monospace;
}


.astro-wrap {
  width: 265px;
  height: 430px;
  margin: 0 auto;
  position: relative;
}

.astronaut {
  background: url(https://i.imgur.com/VurcHkh.png);
  width: 265px;
  height: 429px;
  position: absolute;
  top: 0;
  left: 0;
  transform: translate(0,50px);
  animation: move 10s infinite;
}

a {
  text-decoration: none;
  font-size: 30px;
  font-weight: bold;
  color: rgb(245, 59, 11);
  font-family: 'Courier New', Courier, monospace;
  margin-left: 80px;
}

@keyframes move {
  0%{
    transform: translate(0,50px);
  }
  50%{
    transform: translate(20px,100px);
  }
  100%{
    transform: translate(0,50px);
  }

}

@keyframes blink {
  0%{
    top: 50px;
    left: 0px;
  }
  50%{
    top: 100px;
    left: 20px;
  }
  100%{
  top: 50px;
  left: 0px;
  }
}
@keyframes flicker {
    0%{
      opacity: 0.9;
    }

    30% {
      opacity: 0.97;
    }

    40%{
      opacity: 1;
    }

    80%{
      opacity: 0.9;
    }

    88%{
      opacity: 0.98;
    }

    90%{
      opacity: 0.94;
    }

    93%{
      opacity: 0.9;
    }

    95%{
      opacity: 0.99;
    }

    96%{
      opacity: 0.93;
    }

    98%{
      opacity: 1;
    }

    99%{
      opacity: 0.93;
    }
}


@media only screen and (max-width: 570px) {
  .msg {
    position: absolute;
  }
}
@media only screen and (min-width: 1900px) {
  body {
    background-size: cover;
  }
}

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1 class="msg"> 404 ... You seem to be lost in space ... </h1>
    <div class="astro-wrap">
      <div class="astronaut">
    </div>
  </div>
    <div>
      <a href="/" title="return to base"> Return to base </a>
    </div>
  </div>
</body>
</html>
